<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopper√≥ra</title>
    <link rel="stylesheet" href="calculator.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inconsolata&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/74b1a80a67.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/calculatorfavicon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '' "
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1) "
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              value="*"
              onclick="display.value += '*' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              value="-"
              onclick="display.value += '-' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              value="+"
              onclick="display.value += '+' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <img src="/images/calculatoralairas.png" />
    </div>
    <script>
      $("header").load("projectnavbar.html");
    </script>
  </body>
</html>
